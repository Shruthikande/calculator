<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style type="text/css" media="screen">
        body {
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        #main {
            width: 320px;
            padding: 20px;
            background-color: #2c3e50;
            border: 2px solid #34495e;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        .sub input {
            width: 100%;
            height: 50px;
            font-size: 24px;
            margin-bottom: 15px;
            padding: 10px;
            text-align: right;
            background-color: #ecf0f1;
            border: none;
            border-radius: 8px;
            color: #2c3e50;
            box-sizing: border-box;
        }

        .sub2 {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
        }

        .sub2 button {
            width: 100%;
            height: 50px;
            font-size: 20px;
            font-weight: bold;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .sub2 button:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .sub2 button:active {
            transform: translateY(0);
        }

        /* Special styling for different button types */
        .sub2 button:nth-child(4n) {
            background-color: #e74c3c;
        }

        .sub2 button:nth-child(4n):hover {
            background-color: #c0392b;
        }

        .sub2 button:last-child {
            background-color: #f39c12;
        }

        .sub2 button:last-child:hover {
            background-color: #e67e22;
        }

        .sub2 button:nth-last-child(2) {
            background-color: #27ae60;
        }

        .sub2 button:nth-last-child(2):hover {
            background-color: #229954;
        }
        
        /* Operator button styling - more specific to override other styles */
        .sub2 button.operator {
            background-color: #069c90 !important;
            cursor: pointer;
        }
        
        .sub2 button.operator:hover {
            background-color: #069c90 !important;
        }
    </style>
</head>

<body>
    <div id="main">
        <div class="sub">
            <input type="text" id="display" readonly>
        </div>
        <div class="sub2">
            <button onclick="append('1')">1</button>
            <button onclick="append('2')">2</button>
            <button onclick="append('3')">3</button>
            <button onclick="cleardisplay()">C</button>
            <button onclick="append('4')">4</button>
            <button onclick="append('5')">5</button>
            <button onclick="append('6')">6</button>
            <button onclick="deletelast()">Del</button>
            <button onclick="append('7')">7</button>
            <button onclick="append('8')">8</button>
            <button onclick="append('9')">9</button>
            <button onclick="append('=')">=</button>
            <button onclick="append('0')">0</button>
            <button onclick="append('00')">00</button>
            <button onclick="append('.')">.</button>
            <button class="operator" onclick="append('+')">+</button>
            <button class="operator" onclick="append('%')">%</button>
            <button class="operator" onclick="append('/')">/</button>
            <button class="operator" onclick="append('*')">*</button>
            <button class="operator" onclick="append('-')">-</button>

        </div>
    </div>
    <script>
        function append(value) {
            if (value === '=') {
                calculate();
            } else {
                document.getElementById('display').value += value;
            }
        }

        function cleardisplay() {
            document.getElementById('display').value = '';
        }

        function calculate() {
            try {
                document.getElementById('display').value = eval(document.getElementById('display').value);
            } catch (e) {
                alert("Invalid Expression");
                cleardisplay();
            }
        }

        function deletelast() {
            let display = document.getElementById('display');
            display.value = display.value.slice(0, -1);
        }
    </script>
</body>
</html>
