<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            box-sizing: border-box;
        }
        body {
            background-color: azure;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #main {
            width: 250px;
            padding: 20px;
            background-color: black;
            border: 2px solid #34495e;
            border-radius: 20px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
        }
        button {
            width: 45px;
            height: 20px;
            margin: 1px;
            font-size: 11px;
            border-radius: 5px;
            border: none;
            background-color: #cc7700;
            cursor: pointer;
            transition: all 0.2s;
        }
        button:hover {
            background-color: #939ea3;
        }
        #display {
            width: 100%;
            height: 40px;
            font-size: 18px;
            margin-bottom: 10px;
            padding: 5px 10px;
            border-radius: 5px;
            border: none;
        }
        .number-btn:hover {
            background-color: #bdc3c7;
            transform: scale(1.05);
        }
        .hi {
            width: 95px;
            background-color:cadetblue;
        }
        .hello{
            background-color: rgb(171, 68, 68);
        }
        .new{
            background-color: rgb(68, 161, 68);
            color:white;
        }
    </style>
</head>
<body>
    
    <div id="main">
        <input type="text" id="display" readonly />
        <div class="first">
            <br>
            <button class="hello" onclick="deleteLast()">DEL</button>
            <button onclick="clearDisplay()">CLR</button>            
            <button class=hi onclick="allClear()">ON</button>
        </div> 
        <div class="second">
            <button onclick="calculateReciprocal()">x⁻¹</button>
            <button onclick="append(Math.PI.toString())">π</button>
            <button onclick="calculateCube()">x³</button>
            <button onclick="calculateLn()">ln</button>

        </div>
        <div class="third">
            <button onclick="append('√(')">√</button>
            <button onclick="calculateSquare()">x²</button>
            <button onclick="append('^(')">^</button>
            <button onclick="append('log(')">log</button>
        </div>
        <div class="fourth">
            <button onclick="append('%')">%</button>
            <button onclick="append('sin(')">sin</button>
            <button onclick="append('cos(')">cos</button>
            <button onclick="append('tan(')">tan</button>
        </div>
        <div class="fifth">
            <button onclick="append('(')">(</button>
            <button onclick="append(')')">)</button>
            <button onclick="append(',')">,</button>
            <button onclick="append('e')">EXP</button>


        </div>
        <div class="sixth">
            <button  class="new" onclick="append('7')">7</button>
            <button  class="new" onclick="append('8')">8</button>
            <button  class="new" onclick="append('9')">9</button>
            <button onclick="append('+')">+</button>


        </div>
        <div class="seventh">
            <button  class="new" onclick="append('4')">4</button>
            <button  class="new" onclick="append('5')">5</button>
            <button  class="new" onclick="append('6')">6</button>
            <button onclick="append('-')">-</button>
        </div>
        <div class="eighth">
            <button class="new" onclick="append('1')">1</button>
            <button  class="new" onclick="append('2')">2</button>
            <button  class="new" onclick="append('3')">3</button>
            <button onclick="append('*')">*</button>
        </div>
        <div class="ninth">
            <button onclick="append('0')">0</button>
            <button onclick="append('.')">.</button>
            <button onclick="calculate()">=</button>
            <button onclick="append('/')">/</button>

        </div>
    </div>
    <script>

        let memory = 0;
        let lastAnswer = 0;
        
        function append(value) {
            document.getElementById('display').value += value;
        }
        
        function clearDisplay() {
            document.getElementById('display').value = '';
        }
        
        function allClear() {
            clearDisplay();
            memory = 0;
            lastAnswer = 0;
        }
        
        function deleteLast() {
            const display = document.getElementById('display');
            display.value = display.value.slice(0, -1);
        }
        
        function calculate() {
            try {
                let expression = document.getElementById('display').value;
                expression = expression.replace(/√\(/g, 'Math.sqrt(');
                expression = expression.replace(/\^\(/g, '**(');
                expression = expression.replace(/sin\(/g, 'Math.sin(');
                expression = expression.replace(/cos\(/g, 'Math.cos(');
                expression = expression.replace(/tan\(/g, 'Math.tan(');
                expression = expression.replace(/log\(/g, 'Math.log10(');
                expression = expression.replace(/ln\(/g, 'Math.log(');
                
                const result = eval(expression);
                if (isNaN(result) || !isFinite(result)) {
                    throw "Invalid result";
                }
                document.getElementById('display').value = result;
                lastAnswer = result;
            } catch (e) {
                document.getElementById('display').value = "Error";
                setTimeout(clearDisplay, 1000);
            }
        }
        
        function calculateSquare() {
            const val = parseFloat(document.getElementById('display').value) || 0;
            document.getElementById('display').value = val * val;
        }
        
        function calculateCube() {
            const val = parseFloat(document.getElementById('display').value) || 0;
            document.getElementById('display').value = val ** 3;
        }
        
        function calculateReciprocal() {
            const val = parseFloat(document.getElementById('display').value) || 1;
            document.getElementById('display').value = 1 / val;
        }
        
        function calculateLn() {
            const val = parseFloat(document.getElementById('display').value);
            if (isNaN(val) || val <= 0) {
                alert("Enter a positive number for ln");
                return;
            }
            document.getElementById('display').value = Math.log(val);
        }
        
        
        function appendAnswer() {
            document.getElementById('display').value += lastAnswer;
        }
        
        
        function factorial(num) {
            if (num < 0) return NaN;
            if (num === 0 || num === 1) return 1;
            let result = 1;
            for (let i = 2; i <= num; i++) {
                result *= i;
            }
            return result;
        }
        
        // Keyboard support
        document.addEventListener('keydown', function(event) {
            if (event.key >= '0' && event.key <= '9') {
                append(event.key);
            } else if (event.key === '.') {
                append('.');
            } else if (event.key === 'Enter') {
                calculate();
            } else if (event.key === 'Escape') {
                allClear();
            } else if (event.key === 'Backspace') {
                deleteLast();
            }
        });
    </script>
</body>
</html>
